<div class="friends-blur-modal">
	<div class="friends-alert-dialog-modal-content">
		<div class="modal-content">
			<div class="modal-header">
				<h4>{{= header }}</h4>
			</div>
			<div class="modal-body">
				<p>{{= text }}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="button-primary close" data-dismiss="modal">{{= buttonLabel || globalize.formatMessage("website.buttonClose") }}</button>
			</div>
		</div>
	</div>
</div>
